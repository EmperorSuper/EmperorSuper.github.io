<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <div class="loading-screen">
        <header style="position: relative;top: -60%;right: 0%;">
            <img src="./images/logo.png" alt="Logo" width="1156" height="126">
        </header>

        <div class="content-container">
            <section class="board server-info">
                <header class="title">Server Info</header>
                <div class="content">
                    <img id="mappreview" src="./images/map_logo.png" class="preview" align="left">
                    <p id="servername" class="server-name"></p>
                    <p id="mapname" class="map-name"></p>
                    <p id="playerslots" class="player-slots"></p>
                </div>
            </section>
        </div>

        <div class="loading-bar">
            <div id="progressbar" class="progress-bar"></div>
            <span id="status" class="status">Connecting...</span>
            <span id="percentage" class="percentage">0%</span>
        </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="scripts/contentloaded.js"></script>
    <!-- endbuild -->
</body>
</html>
